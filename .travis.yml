language: php
php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

before_script:
  - composer install --dev --prefer-source
  - mkdir -p build/logs

script:
  - ./vendor/bin/phpunit --coverage-clover ./build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v

matrix:
  allow_failures:
    - php: hhvm
